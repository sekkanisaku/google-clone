<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">画像</a>
        <div class="menu-icon">
            <span></span><span></span><span></span>
        </div>
        <div class="profile-icon"></div>
    </header>
    <main>
        <img src="Google.svg" alt="Google Logo" width="272">

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Google で検索または URL を入力">
        </div>

        <div class="shortcuts">
            <div class="shortcut-item">
                <div class="icon">Y</div>
                <span>YouTube</span>
            </div>
            <div class="shortcut-item">
                <div class="icon">t</div>
                <span>twitch</span>
            </div>
            <div class="shortcut-item">
                <div class="icon">P</div>
                <span>PayPal</span>
            </div>
            <div class="shortcut-item">
                <div class="icon">A</div>
                <span>Amazon</span>
            </div>
            <div class="shortcut-item">
                <div class="icon">G</div>
                <span>Gmail</span>
            </div>
        </div>
    </main>
    <footer> 
        <div class="note">
            <h2>※このサイトはプログラミング学習用のクローンサイトであり、本物のGoogleとは関係ありません
            </h2>
        </div>
        <button class="customize-btn"> 
            <span class="icon-edit">✎</span> Chrome をカスタマイズ
        </button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
